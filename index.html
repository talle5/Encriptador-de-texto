<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="./assets/alura-logo.svg" alt="logo da alura">
    </header>
    <main>
        <section class="flex input">
            <textarea id="text_input" placeholder="Digite seu texto" cols="30" rows="10"></textarea>
            <div>
                <div class="flex warning">
                    <img src="./assets/caution.svg">
                    <p>Apenas letras minusculas e sem acento</p>
                </div>
                <div class="flex button_section">
                    <button class="button cript_button" title="criptografar" onclick="toCript()">Criptografar</button>
                    <button class="button decript_button" title="descriptografar" onclick="toDecript()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="flex output">
            <div class="flex" id="output_background">
                <img id="no_input_img" src="./assets/no-input-img.svg">
                <h2 class="title">Nenhuma mensagem encontrada</h2>
                <p class="paragrafo">Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
            </div>
            <div class="flex history">
                <div class="flex" id="list"></div>
                <button class="button" id="clean" title="Limpar" onclick="clean()">Limpar</button>
            </div>
        </section>
    </main>
</body>

</html>
